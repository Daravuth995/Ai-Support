<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Your English Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #7b2dff;
      --dark: #0a0a1a;
      --light: #e0f8ff;
      --accent: #ff2d7b;
      --glass: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated Circuit Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(135deg, var(--dark) 25%, transparent 25%) -50px 0,
        linear-gradient(225deg, var(--dark) 25%, transparent 25%) -50px 0,
        linear-gradient(315deg, var(--dark) 25%, transparent 25%),
        linear-gradient(45deg, var(--dark) 25%, transparent 25%);
      background-size: 100px 100px;
      background-color: rgba(11, 4, 32, 0.8);
      opacity: 0.8;
      z-index: -2;
      animation: circuitMove 60s linear infinite;
    }

    @keyframes circuitMove {
      0% { background-position: 0 0, 0 0, 0 0, 0 0; }
      100% { background-position: 2000px 0, 2000px 0, 2000px 0, 2000px 0; }
    }

    /* Floating dots animation */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, var(--primary) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
      z-index: -1;
      animation: float 120s linear infinite;
    }

    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    header {
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,240,255,0.2) 50%, rgba(0,0,0,0) 100%);
      color: var(--primary);
      padding: 1.5rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--primary), 0 0 20px rgba(0, 240, 255, 0.5);
      border-bottom: 1px solid rgba(0, 240, 255, 0.2);
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      box-shadow: 0 0 10px var(--primary);
    }

    .timer-container {
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .timer-label {
      font-size: 0.7rem;
      opacity: 0.8;
      margin-bottom: 0.2rem;
      letter-spacing: 1px;
    }

    .timer {
      font-size: 1rem;
      letter-spacing: 1px;
      color: var(--primary);
      text-shadow: 0 0 5px var(--primary);
    }

    .section {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      height: calc(100vh - 80px);
      overflow: hidden;
    }

    .section.active {
      display: flex;
      flex-direction: column;
      opacity: 1;
    }

    /* Login Section */
    #loginSection {
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(0, 240, 255, 0.2);
      padding: 2.5rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      animation: floatUp 0.8s ease-out forwards;
    }

    @keyframes floatUp {
      to { transform: translateY(0); }
    }

    .login-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(0, 240, 255, 0.1) 50%,
        transparent 55%
      );
      animation: shine 3s infinite;
      z-index: -1;
    }

    @keyframes shine {
      0% { transform: rotate(0deg) translate(-30%, -30%); }
      100% { transform: rotate(360deg) translate(-30%, -30%); }
    }

    .login-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-shadow: 0 0 8px var(--primary);
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .input-group:focus-within::before {
      width: 100%;
    }

    input {
      background: rgba(10, 10, 26, 0.7);
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 4px;
      padding: 0.8rem 1rem;
      width: 100%;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
    }

    input::placeholder {
      color: rgba(224, 248, 255, 0.5);
    }

    .login-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      border: none;
      border-radius: 4px;
      padding: 0.8rem;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
    }

    .login-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    #loginLoading {
      display: none;
      margin-top: 1.5rem;
      text-align: center;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      position: relative;
    }

    .loading-bot {
      display: inline-block;
      margin-right: 10px;
    }

    .loading-bot span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-bot span:nth-child(1) { animation-delay: 0s; }
    .loading-bot span:nth-child(2) { animation-delay: 0.2s; }
    .loading-bot span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
      40% { transform: translateY(-10px); opacity: 1; }
    }

    /* Chat Section */
    #chatSection {
      padding: 0;
    }

    .user-info {
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,240,255,0.1) 50%, rgba(0,0,0,0) 100%);
      padding: 0.8rem 1.2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      border-bottom: 1px solid rgba(0, 240, 255, 0.2);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 1px;
      animation: slideDown 0.5s ease-out;
    }

    .user-info span {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--primary);
      border-radius: 20px;
      padding: 0.4rem 0.9rem;
      color: var(--primary);
      font-weight: bold;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(0, 240, 255, 0.4);
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .student-name {
      color: var(--primary);
      text-shadow: 0 0 5px var(--primary);
    }

    .points-display {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--primary);
      border-radius: 20px;
      padding: 0.3rem 1rem;
      color: var(--primary);
      font-weight: bold;
      animation: pulse-glow 2s infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 5px var(--primary); }
      50% { box-shadow: 0 0 15px var(--primary); }
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(10, 10, 26, 0.5);
    }

    /* Custom scrollbar */
    #chatBox::-webkit-scrollbar {
      width: 6px;
    }

    #chatBox::-webkit-scrollbar-track {
      background: rgba(0, 240, 255, 0.1);
    }

    #chatBox::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    .msg {
      padding: 1rem 1.2rem;
      border-radius: 12px;
      max-width: 80%;
      position: relative;
      line-height: 1.5;
      animation: msgAppear 0.3s ease-out forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes msgAppear {
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      animation-delay: 0.1s;
    }

    .bot {
      background: rgba(30, 30, 60, 0.8);
      border: 1px solid rgba(0, 240, 255, 0.3);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      animation-delay: 0.2s;
    }

    .user::after, .bot::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 15px;
      background-size: cover;
    }

    .user::after {
      right: -10px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 15"><path fill="%237b2dff" d="M20 15L0 0v15z"/></svg>');
    }

    .bot::after {
      left: -10px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 15"><path fill="%231e1e3c" d="M0 15l20-15v15z"/></svg>');
    }

    .typing-indicator {
      display: inline-flex;
      padding: 0.8rem 1.2rem;
      background: rgba(30, 30, 60, 0.8);
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 12px;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      position: relative;
      align-items: center;
      gap: 6px;
    }

    .typing-indicator::after {
      content: "";
      position: absolute;
      left: -10px;
      bottom: 0;
      width: 20px;
      height: 15px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 15"><path fill="%231e1e3c" d="M0 15l20-15v15z"/></svg>');
      background-size: cover;
    }

    .typing-dots {
      display: inline-flex;
      align-items: center;
      height: 20px;
    }

    .typing-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      margin: 0 2px;
      animation: typing-bounce 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing-bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
    }

    .typing-text {
      color: var(--primary);
      font-size: 0.9rem;
      font-style: italic;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: rgba(10, 10, 26, 0.7);
      border-top: 1px solid rgba(0, 240, 255, 0.2);
    }

    #msgInput {
      flex: 1;
      background: rgba(20, 20, 40, 0.8);
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 20px;
      padding: 0.8rem 1.2rem;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #msgInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.2);
    }

    .send-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--dark);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
    }

    .send-btn i {
      font-size: 1.2rem;
    }

    /* Typing animation for bot messages */
    .typing {
      border-right: 2px solid var(--primary);
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: var(--primary); }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header {
        font-size: 1.4rem;
        padding: 1rem;
      }
      
      .timer-container {
        position: static;
        transform: none;
        margin-top: 0.5rem;
        width: 100%;
        align-items: center;
      }
      
      .login-card {
        padding: 1.5rem;
        width: 95%;
      }
      
      .msg {
        max-width: 90%;
      }
    }

    /* New Enhancements */
    .welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 26, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 1.5s ease-in-out 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .welcome-heading {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 15px var(--primary);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .welcome-subtext {
      color: var(--light);
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 80%;
    }

    .welcome-loader {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(0, 240, 255, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .points-change {
      position: relative;
      display: inline-block;
    }

    .points-change-animation {
      position: absolute;
      right: -30px;
      font-size: 0.8em;
      opacity: 0;
      animation: pointsFade 1.5s ease-out;
    }

    @keyframes pointsFade {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-30px); opacity: 0; }
    }

    .motivation-banner {
      background: linear-gradient(90deg, rgba(123,45,255,0.2) 0%, rgba(0,240,255,0.3) 50%, rgba(123,45,255,0.2) 100%);
      color: white;
      padding: 0.8rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 1px;
      border-top: 1px solid rgba(0, 240, 255, 0.3);
      border-bottom: 1px solid rgba(0, 240, 255, 0.3);
      animation: bannerSlide 0.5s ease-out;
    }

    @keyframes bannerSlide {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .suggested-questions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .suggested-question {
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      color: var(--light);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .suggested-question:hover {
      background: rgba(0, 240, 255, 0.2);
      transform: translateY(-2px);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      opacity: 0;
      z-index: 1000;
    }

    /* Math and code formatting */
    pre {
      background: #151525;
      color: #00f0ff;
      padding: 0.8rem 1rem;
      border-radius: 9px;
      font-size: 0.97rem;
      overflow-x: auto;
      margin: 1rem 0 0 0;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'monospace';
    }

    code {
      background: none;
      color: inherit;
      font-size: inherit;
      font-family: inherit;
    }

    .step-title {
      font-weight: bold;
      color: #00f0ff;
      margin: 1.3em 0 0.5em 0;
      font-size: 1.08em;
      letter-spacing: 0.5px;
    }

    ol, ul {
      margin: 0.4em 0 1.2em 2.1em;
      padding-left: 1em;
    }

    .math {
      font-family: 'Fira Mono', 'Consolas', monospace;
      color: #7b2dff;
      background: rgba(0,240,255,0.08);
      border-radius: 4px;
      padding: 0 3px;
    }

    .math-box {
      display: inline-block;
      margin-top: 1em;
      margin-bottom: 0.5em;
      background: #191933;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      padding: 0.7em 1.1em;
      font-size: 1.12em;
      color: #00f0ff;
    }
  </style>

  <script>

    // Motivational messages

    // Suggested questions
    const suggestedQuestions = [
      "How can I improve my pronunciation?",
      "What's the difference between present perfect and past simple?",
      "Can you explain phrasal verbs?",
      "How do I use articles (a, an, the) correctly?",
      "What are some common English idioms?",
      "Can you give me a writing exercise?",
      "How can I expand my vocabulary?",
      "What's the best way to practice listening?"
    ];

    // Update Phnom Penh time
    function updatePhnomPenhTime() {
      const options = { 
        timeZone: 'Asia/Phnom_Penh', 
        hour12: false, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      };
      const timeString = new Date().toLocaleTimeString('en-US', options);
      document.getElementById('phnomPenhTime').textContent = timeString;
    }

    // Initialize timer
    updatePhnomPenhTime();
    setInterval(updatePhnomPenhTime, 1000);

    function login() {
      studentID = document.getElementById('idInput').value.trim();
      studentPassword = document.getElementById('passInput').value.trim();
      const loading = document.getElementById('loginLoading');

      if (!studentID || !studentPassword) {
        alert("Please enter your Student ID and Password.");
        return;
      }

      loading.style.display = 'flex';
      loading.style.alignItems = 'center';
      loading.style.justifyContent = 'center';

      fetch(BACKEND_URL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'login',
          id: studentID,
          password: studentPassword
        })
      })
      .then(res => res.json())
      .then(data => {
        loading.style.display = 'none';
        if (data.success) {
          studentName = data.name;
          points = data.points;
          previousPoints = points;
          
          // Show welcome overlay
          document.getElementById('welcomeName').textContent = studentName.split(" ")[0] || studentName;
          const welcomeOverlay = document.getElementById('welcomeOverlay');
          welcomeOverlay.style.display = 'flex';
          
          // After animation completes, show chat section
          setTimeout(() => {
            document.getElementById('studentNameDisplay').textContent = `STUDENT: ${studentName.toUpperCase()}`;
            document.getElementById('pointsDisplay').textContent = `POINTS: ${points}`;
            
            // Check restriction - immediately after login
            fetch(BACKEND_URL, {
              method: 'POST',
              body: new URLSearchParams({
                action: 'getRestriction',
                id: studentID
              })
            })
            .then(res => res.json())
            .then(restriction => {
              if (restriction.restricted) {
                showRestrictionModal(restriction.message);
              } else {
                document.getElementById('loginSection').classList.remove('active');
                document.getElementById('chatSection').classList.add('active');
                
                // Show welcome message
                const welcomeMessage = `ðŸ‘‹ Hello ${studentName.split(" ")[0]}, I'm your English Tutor. What would you like to practice today?`;
                appendMsg(welcomeMessage, 'bot');
                
                // Show motivation banner
                showMotivationalMessage();
                
                // Show suggested questions
                showSuggestedQuestions();
              }
            })
            .catch(() => {
              alert("Failed to check restriction. Please try again later.");
            });
          }, 3500); // Match this with the welcome overlay animation duration
        } else {
          alert("Login failed. Please check your credentials and try again.");
        }
      })
      .catch(err => {
        loading.style.display = 'none';
        alert("Network error. Please check your connection.");
      });
    }

    function showMotivationalMessage() {
      const banner = document.getElementById('motivationBanner');
      const textElement = document.getElementById('motivationText');
      
      // Show banner
      banner.style.display = 'block';
      
      // Change message every 30 seconds
      setInterval(() => {
        const randomMessage = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
        textElement.textContent = randomMessage;
        
        // Add slight animation
        banner.style.opacity = '0';
        setTimeout(() => {
          textElement.textContent = randomMessage;
          banner.style.opacity = '1';
        }, 500);
      }, 30000);
    }

    function showSuggestedQuestions() {
      const chatBox = document.getElementById('chatBox');
      const suggestionsContainer = document.createElement('div');
      suggestionsContainer.className = 'suggested-questions';
      
      // Add 3 random suggested questions
      const shuffled = [...suggestedQuestions].sort(() => 0.5 - Math.random());
      const selectedQuestions = shuffled.slice(0, 3);
      
      selectedQuestions.forEach(question => {
        const questionElement = document.createElement('div');
        questionElement.className = 'suggested-question';
        questionElement.textContent = question;
        questionElement.onclick = () => {
          document.getElementById('msgInput').value = question;
          send();
        };
        suggestionsContainer.appendChild(questionElement);
      });
      
      chatBox.appendChild(suggestionsContainer);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updatePointsDisplay(newPoints) {
      const pointsDisplay = document.getElementById('pointsDisplay');
      const pointsChange = newPoints - previousPoints;
      
      // Update display
      pointsDisplay.textContent = `POINTS: ${newPoints}`;
      
      // Show animation if points changed
      if (pointsChange !== 0) {
        const changeElement = document.createElement('span');
        changeElement.className = 'points-change-animation';
        changeElement.textContent = (pointsChange > 0 ? '+' : '') + pointsChange;
        changeElement.style.color = pointsChange > 0 ? '#00ff88' : '#ff2d7b';
        
        const container = document.createElement('span');
        container.className = 'points-change';
        container.textContent = pointsDisplay.textContent;
        container.appendChild(changeElement);
        
        pointsDisplay.textContent = '';
        pointsDisplay.appendChild(container);
        
        // Create confetti for positive points change
        if (pointsChange > 0) {
          createConfetti();
        }
      }
      
      previousPoints = newPoints;
    }

    function createConfetti() {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '0';
        confetti.style.backgroundColor = ['#00f0ff', '#7b2dff', '#ff2d7b', '#00ff88'][Math.floor(Math.random() * 4)];
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        
        // Animate confetti
        setTimeout(() => {
          confetti.style.transition = 'top 1s ease-out, opacity 1s ease-out';
          confetti.style.top = Math.random() * 100 + 'vh';
          confetti.style.opacity = '0';
          
          // Remove after animation
          setTimeout(() => {
            document.body.removeChild(confetti);
          }, 1000);
        }, 10);
      }
    }

    function send() {
      const msgInput = document.getElementById('msgInput');
      const msg = msgInput.value.trim();
      
      if (!msg) return;
      
      appendMsg(msg, 'user');
      msgInput.value = '';
      
      // Show typing indicator
      showTypingIndicator();
      
      fetch(BACKEND_URL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'send',
          id: studentID,
          password: studentPassword,
          message: msg,
          history: JSON.stringify(messageHistory)
        })
      })
      .then(res => res.json())
      .then(data => {
        removeTypingIndicator();
        
        if (data.success) {
          // Check for restriction
          if (data.restricted) {
            showRestrictionModal(data.restrictionMessage);
            return;
          }
          
          // Update points if changed
          if (data.points !== undefined && data.points !== points) {
            updatePointsDisplay(data.points);
            points = data.points;
          }
          
          // Add to message history
          messageHistory.push({ role: 'user', content: msg });
          messageHistory.push({ role: 'assistant', content: data.reply });
          
          // Display the response with typing effect
          typeBotResponse(data.reply);
        } else {
          appendMsg("Sorry, I'm having trouble connecting. Please try again.", 'bot');
        }
      })
      .catch(err => {
        removeTypingIndicator();
        appendMsg("Network error. Please check your connection.", 'bot');
      });
    }

    function showTypingIndicator() {
      if (isBotTyping) return;
      
      const chatBox = document.getElementById('chatBox');
      const typingElement = document.createElement('div');
      typingElement.className = 'typing-indicator';
      typingElement.id = 'typingIndicator';
      
      const dotsContainer = document.createElement('div');
      dotsContainer.className = 'typing-dots';
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('span');
        dotsContainer.appendChild(dot);
      }
      
      const typingText = document.createElement('span');
      typingText.className = 'typing-text';
      typingText.textContent = 'Tutor is typing';
      
      typingElement.appendChild(dotsContainer);
      typingElement.appendChild(typingText);
      
      chatBox.appendChild(typingElement);
      chatBox.scrollTop = chatBox.scrollHeight;
      
      isBotTyping = true;
    }

    function removeTypingIndicator() {
      const typingElement = document.getElementById('typingIndicator');
      if (typingElement) {
        typingElement.remove();
      }
      isBotTyping = false;
    }

    function typeBotResponse(text) {
      const chatBox = document.getElementById('chatBox');
      const msgElement = document.createElement('div');
      msgElement.className = 'msg bot';
      
      chatBox.appendChild(msgElement);
      
      let i = 0;
      const speed = 10; // Adjust typing speed (lower = faster)
      
      function typeWriter() {
        if (i < text.length) {
          msgElement.innerHTML = text.substring(0, i+1) + '<span class="typing"></span>';
          chatBox.scrollTop = chatBox.scrollHeight;
          i++;
          setTimeout(typeWriter, speed);
        } else {
          msgElement.innerHTML = text;
          // Re-render MathJax after typing is complete
          MathJax.typesetPromise([msgElement]).catch(err => console.log('MathJax error:', err));
        }
      }
      
      typeWriter();
    }

    function appendMsg(content, sender) {
      const chatBox = document.getElementById('chatBox');
      const msgElement = document.createElement('div');
      msgElement.className = `msg ${sender}`;
      msgElement.innerHTML = content;
      
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // Re-render MathJax
      MathJax.typesetPromise([msgElement]).catch(err => console.log('MathJax error:', err));
    }

    function showRestrictionModal(message) {
      // Create modal
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(10, 10, 26, 0.95)';
      modal.style.display = 'flex';
      modal.style.flexDirection = 'column';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';
      modal.style.zIndex = '2000';
      modal.style.fontFamily = 'Orbitron, sans-serif';
      modal.style.color = '#ff2d7b';
      
      // Create content
      modal.innerHTML = `
        <div style="text-align: center; max-width: 80%;">
          <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 2rem;"></i>
          <h1 style="font-size: 2rem; margin-bottom: 1.5rem; text-shadow: 0 0 10px #ff2d7b;">ACCESS RESTRICTED</h1>
          <p style="font-size: 1.2rem; margin-bottom: 2.5rem; color: #e0f8ff;">${message}</p>
          <button onclick="location.reload()" style="
            background: linear-gradient(135deg, #ff2d7b, #7b2dff);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 2rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
          ">RETURN TO LOGIN</button>
        </div>
      `;
      
      document.body.appendChild(modal);
    }

    // Allow pressing Enter to send message
    document.getElementById('msgInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        send();
      }
    });

    // Allow pressing Enter to login
    document.getElementById('passInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });

    // Add slight animation to input fields on focus
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
